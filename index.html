<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered list</title>
    <style>
      ol {
        counter-reset: item;
        margin: 0;
        padding: 0;
      }
      li {
        display: block;
        margin-bottom: 0.5em;
        margin-left: 2em;
      }
      li::before {
        display: inline-block;
        content: counter(item) ")";
        counter-increment: item;
        width: 20px;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
    </ol>
  </body>
</html>
